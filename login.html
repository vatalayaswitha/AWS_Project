{% extends "base.html" %}
{% block title %}Login - AWS AI Marketing{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted">Sign in to your AI marketing dashboard</p>
                </div>
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control form-control-lg" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control form-control-lg" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">
                        <i class="fas fa-arrow-right me-2"></i>Sign In
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
