{% extends "base.html" %}
{% block title %}Sign Up - AWS AI Marketing{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                    <h2 class="fw-bold">Create Account</h2>
                    <p class="text-muted">Join the AI-powered marketing revolution</p>
                </div>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control form-control-lg" name="name" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control form-control-lg" name="email" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control form-control-lg" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 btn-lg fw-bold">
                        <i class="fas fa-rocket me-2"></i>Create Account
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
